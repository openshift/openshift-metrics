metrics:
- labels:
  - label_description: The original name of the metric as collected by Prometheus.
    label_name: __name__
  - label_description: The specific instance of the monitored service or application,
      typically represented by an IP address or hostname.
    label_name: instance
  - label_description: The name of the Prometheus job that is responsible for scraping
      the metrics.
    label_name: job
  - label_description: The name of the Kubernetes service that the metrics are associated
      with.
    label_name: service
  - label_description: The specific endpoint of the service or application being monitored.
    label_name: endpoint
  - label_description: The Kubernetes namespace in which the pod or service resides.
    label_name: namespace
  - label_description: The name of the Kubernetes node on which the pod or container
      is running.
    label_name: node
  - label_description: null
    label_name: metrics_path
  metric_description: '[ALPHA] The number of volumes that were attempted to be reconstructed
    from the operating system during kubelet startup. This includes both successful
    and failed reconstruction.'
  metric_name: reconstruct_volume_operations_total
  type: counter
- labels:
  - label_description: The original name of the metric as collected by Prometheus.
    label_name: __name__
  - label_description: The specific instance of the monitored service or application,
      typically represented by an IP address or hostname.
    label_name: instance
  - label_description: The name of the Prometheus job that is responsible for scraping
      the metrics.
    label_name: job
  - label_description: The name of the Kubernetes service that the metrics are associated
      with.
    label_name: service
  - label_description: The specific endpoint of the service or application being monitored.
    label_name: endpoint
  - label_description: The Kubernetes namespace in which the pod or service resides.
    label_name: namespace
  - label_description: The name of the Kubernetes node on which the pod or container
      is running.
    label_name: node
  - label_description: null
    label_name: metrics_path
  metric_description: '[ALPHA] The number of volumes that failed reconstruction from
    the operating system during kubelet startup.'
  metric_name: reconstruct_volume_operations_errors_total
  type: counter
